<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>旧书楼管理后台</title>

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <style type="text/css">
            /* Override some defaults */
            html, body {
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span2">
                    <p></p>
                </div>
                <div class="span12">
                    <div class="page-header">
                        <h1>后台登陆</h1>
                    </div>
                    <form>
                        <fieldset>
                            <div class="alert-message block-message error">
                                <p>用户名或密码错误, 请重新登陆。</p>
                            </div>
                            <div class="clearfix">
                                <label for="username">用户名</label>
                                <div class="input">
                                    <input class="xlarge" id="username" name="username" size="20" type="text">
                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="password">密码</label>
                                <div class="input">
                                    <input class="xlarge" id="password" name="password" size="20" type="password">
                                </div>
                            </div>
                            <div class="actions">
                                <input type="submit" class="btn primary" value="提交">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="span2">
                    <p></p>
                </div>
            </div>
        </div>
    </body>
</html>
